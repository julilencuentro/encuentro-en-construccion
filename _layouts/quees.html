---
layout: default
---
<!-- page title -->
<section class="page-title-alt bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-white without-spacing">----</h1>
        <h2 class="text-white font-weight-bold font-tertiary">{{ page.title }}</h2>
      </div>
    </div>
  </div>
  <!-- background shapes -->
  <img src="{{ site.baseurl }}/assets/images/illustrations/estrella.png" alt="illustrations" class="bg-shape-1 img-fluid">
</section>
<!-- /page title -->

<!-- about -->
<section class="section-light pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-primary font-weight-bold">
        {{ content }}
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-5 mt-5">
        <video height=500 controls class="embed-responsive embed-responsive-16by9">
          <source src="{{ site.baseurl }}/assets/videos/REEL_que_es_el_encuentro.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</section>


<!-- /about -->
{% include quees-pilares-section.html %}

<video height=300 controls class="embed-responsive embed-responsive-16by9">
  <source src="{{ site.baseurl }}/assets/videos/Spot_Encuentro_Plurinacional_Bariloche_2023.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


<section class="section-light position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="text-primary text-left">{{ site.data.settings.quees-podcasts-titulo }}</h3>
      </div>
      {% for podcast in site.data.settings.quees-podcasts %}
      <div class="col-lg-6 col-md-6 mb-80">
        <div class="d-flex">
          <!-- <div class="mr-lg-5 mr-3">
            <i class="ti-medall icon icon-light icon-bg bg-white shadow rounded-circle d-block"></i>
          </div> -->
          <div>
            <h5 class="text-black font-tertiary">{{podcast.nombre}}</h5>
            <audio controls>
              <source src="{{ site.baseurl }}/assets/audio/{{podcast.file}}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio> 
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
