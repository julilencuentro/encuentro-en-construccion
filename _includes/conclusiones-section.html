<section class="section-light position-relative">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-1">
          <h3 class="text-primary text-left">{{ site.data.settings.quees-conclusiones-titulo }}</h3>
          <p class="text-left">{{ site.data.settings.quees-conclusiones-descripcion}}</p>
        </div>
        <ul>
          {% for conclusion in site.data.settings.quees-conclusiones  %}
          <li class=""><a  href="{{ site.baseurl }}/assets/docs/conclusiones/{{conclusion.archivo}}">{{ conclusion.nombre }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </section>
